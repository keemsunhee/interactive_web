<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Object-객체 불러오기</title>
    <style></style>
  </head>
  <body>
    <script>
      // 객체 만들기
      // const person = new Object();
      const person = {
        nickname: "일분이",
        age: 10,
        introduce: function () {
          console.log(
            "안녕하세요? 저는 " +
              this.nickname +
              "이고, 나이는 " +
              this.age +
              "살입니다."
          );
        },
      };

      //   person.name = "일분이";
      //   person.age = 10;
      //   person.introduce = function () {
      //     console.log(
      //       `안녕하세요? 저는 ${person.name}이고 나이는 ${person.age}입니다.`
      //     );
      //   };

      person.introduce();

      const person2 = {
        name: "이분이",
        age: 8,
        introduce: function () {
          console.log(
            `안녕하세요? 저는 ${person2.name}이고, 나이는 ${person2.age}살입니다.`
          );
        },
      };

      person2.introduce();
    </script>
  </body>
</html>
